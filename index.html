<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-sans p-4">
  <div class="max-w-xl mx-auto bg-white shadow p-4 rounded">
    <h1 class="text-2xl font-bold mb-4">📖 My Diary</h1>
    <input id="search" type="text" placeholder="Search..." class="border p-2 w-full mb-3 rounded" />
    <div class="mb-3">
      <input id="date" type="date" class="border p-2 rounded w-full" />
    </div>
    <textarea id="entry" placeholder="Write something..." class="border p-2 w-full h-40 mb-3 rounded"></textarea>
    <div class="flex gap-2 mb-3">
      <button onclick="saveEntry()" class="bg-green-500 text-white px-3 py-1 rounded">💾 Save</button>
      <button onclick="deleteEntry()" class="bg-red-500 text-white px-3 py-1 rounded">🗑 Delete</button>
    </div>
    <div id="results" class="text-sm text-gray-700"></div>
  </div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/AKfycbzBqeASU0RM6E9sXZHMrUmNEoOKtexHR13yknsrBRA6H7lYX4VtoAjFK0xvmFq5rEuY/exec";
    let entries = {};

    async function loadAll() {
      try {
        const res = await fetch(`${API_BASE}?action=getAllEntries`);
        const raw = await res.json();
        entries = {};
        for (const k in raw) {
          const normalized = new Date(k).toISOString().slice(0, 10);
          entries[normalized] = raw[k];
        }
        console.log("✅ Loaded entries:", entries);
      } catch (e) {
        console.error("❌ Failed to load entries", e);
        alert("Failed to load diary data.");
      }
    }

    document.getElementById("date").addEventListener("change", () => {
      const date = document.getElementById("date").value;
      console.log("📅 Selected:", date);
      if (entries[date]) {
        document.getElementById("entry").value = entries[date].content;
      } else {
        document.getElementById("entry").value = "";
      }
    });

    async function saveEntry() {
      const date = document.getElementById("date").value;
      const entry = document.getElementById("entry").value;
      if (!date || !entry.trim()) return alert("Date and entry required.");
      try {
        const res = await fetch(API_BASE, {
          method: "POST",
          body: JSON.stringify({ action: "save", date, entry }),
          headers: { "Content-Type": "application/json" }
        });
        const json = await res.json();
        alert(json.status);
        await loadAll();
      } catch (e) {
        console.error("❌ Save failed", e);
        alert("Save failed.");
      }
    }

    async function deleteEntry() {
      const date = document.getElementById("date").value;
      if (!date || !confirm("Delete entry for " + date + "?")) return;
      try {
        const res = await fetch(API_BASE, {
          method: "POST",
          body: JSON.stringify({ action: "delete", date }),
          headers: { "Content-Type": "application/json" }
        });
        const json = await res.json();
        alert(json.status);
        document.getElementById("entry").value = "";
        await loadAll();
      } catch (e) {
        console.error("❌ Delete failed", e);
        alert("Delete failed.");
      }
    }

    document.getElementById("search").addEventListener("input", async (e) => {
      const keyword = e.target.value.trim();
      if (!keyword) return (document.getElementById("results").innerHTML = "");
      try {
        const res = await fetch(`${API_BASE}?action=search&q=` + encodeURIComponent(keyword));
        const matches = await res.json();
        let html = "<ul>";
        for (const item of matches) {
          html += `<li><strong>${item.date}</strong>: ${item.content.slice(0, 60)} <em>(${item.timestamp})</em></li>`;
        }
        html += "</ul>";
        document.getElementById("results").innerHTML = html;
      } catch (e) {
        console.error("❌ Search failed", e);
        alert("Search failed.");
      }
    });

    loadAll();
  </script>
</body>
</html>
