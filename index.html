<script>
  const API_BASE = "https://script.google.com/macros/s/AKfycbyHITB2hwN5eLw1oS2e9fesphvNF8nVyfiT6P_Du3TfE-JiMkoSVxOYwx65eszq3eqP/exec";
  let entries = {};

  async function loadAll() {
    try {
      const res = await fetch(`${API_BASE}?action=getAllEntries`);
      entries = await res.json();
      console.log("✅ Loaded entries:", entries);
    } catch (e) {
      console.error("❌ Failed to load entries", e);
      alert("Failed to load diary data.");
    }
  }

  document.getElementById("date").addEventListener("change", () => {
    const date = document.getElementById("date").value;
    if (!date) return;
    if (entries[date]) {
      document.getElementById("entry").value = entries[date].content;
    } else {
      document.getElementById("entry").value = "";
    }
  });

  async function saveEntry() {
    const date = document.getElementById("date").value;
    const entry = document.getElementById("entry").value;

    if (!date || !entry.trim()) {
      alert("Please enter a valid date and diary entry.");
      return;
    }

    try {
      const res = await fetch(API_BASE, {
        method: "POST",
        body: JSON.stringify({ action: "save", date, entry }),
        headers: { "Content-Type": "application/json" }
      });
      const json = await res.json();
      alert(json.status || "Saved.");
      await loadAll(); // Refresh local data
    } catch (e) {
      console.error("❌ Save failed", e);
      alert("Failed to save entry.");
    }
  }

  async function deleteEntry() {
    const date = document.getElementById("date").value;
    if (!date) return alert("Pick a date first.");
    if (!confirm("Delete entry for " + date + "?")) return;

    try {
      const res = await fetch(API_BASE, {
        method: "POST",
        body: JSON.stringify({ action: "delete", date }),
        headers: { "Content-Type": "application/json" }
      });
      const json = await res.json();
      alert(json.status || "Deleted.");
      document.getElementById("entry").value = "";
      await loadAll();
    } catch (e) {
      console.error("❌ Delete failed", e);
      alert("Failed to delete entry.");
    }
  }

  document.getElementById("search").addEventListener("input", async (e) => {
    const keyword = e.target.value.trim();
    if (!keyword) {
      document.getElementById("results").innerHTML = "";
      return;
    }
    try {
      const res = await fetch(`${API_BASE}?action=search&q=` + encodeURIComponent(keyword));
      const matches = await res.json();
      let html = "<ul>";
      for (const item of matches) {
        html += `<li><strong>${item.date}</strong>: ${item.content.slice(0, 60)} <em>(${item.timestamp})</em></li>`;
      }
      html += "</ul>";
      document.getElementById("results").innerHTML = html;
    } catch (e) {
      console.error("❌ Search failed", e);
      alert("Failed to search.");
    }
  });

  // Load all entries on startup
  loadAll();
</script>
